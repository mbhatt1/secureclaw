services:
  secureclaw-gateway:
    image: ${SECURECLAW_IMAGE:-secureclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SECURECLAW_GATEWAY_TOKEN: ${SECURECLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SECURECLAW_CONFIG_DIR}:/home/node/.secureclaw
      - ${SECURECLAW_WORKSPACE_DIR}:/home/node/.secureclaw/workspace
    ports:
      - "${SECURECLAW_GATEWAY_PORT:-18789}:18789"
      - "${SECURECLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${SECURECLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  secureclaw-cli:
    image: ${SECURECLAW_IMAGE:-secureclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SECURECLAW_GATEWAY_TOKEN: ${SECURECLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SECURECLAW_CONFIG_DIR}:/home/node/.secureclaw
      - ${SECURECLAW_WORKSPACE_DIR}:/home/node/.secureclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

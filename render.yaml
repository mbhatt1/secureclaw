services:
  - type: web
    name: secureclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: SECURECLAW_STATE_DIR
        value: /data/.secureclaw
      - key: SECURECLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: SECURECLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: secureclaw-data
      mountPath: /data
      sizeGB: 1
